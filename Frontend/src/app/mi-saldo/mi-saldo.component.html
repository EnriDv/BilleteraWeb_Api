<div class="mi-saldo-container">
  <h2>Mi saldo</h2>
  <div *ngIf="cargando" class="loading">Consultando saldo...</div>
  <div *ngIf="!cargando && saldo !== null" class="saldo">
    Saldo disponible: <span class="monto">{{ saldoFormateado }}</span>
  </div>
  <div *ngIf="!cargando && error" class="error">
    {{ error }}
    <button (click)="reintentar()">Reintentar</button>
  </div>
</div>
